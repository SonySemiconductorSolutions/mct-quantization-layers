name: Run Tests - PyTorch 2.6
on:
  workflow_dispatch: # Allow manual triggers
  schedule:
    - cron: 0 0 * * *
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  run-pytorch-2_6:
    uses: ./.github/workflows/run_pytorch_tests.yml
    with:
      torch-version: "2.6.*"
